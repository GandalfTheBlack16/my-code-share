<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code share</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sync_saved_locally" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
        
    <h1>Code share</h1>
    <div class="container">
        <textarea name="code" id="code-share"
            onkeyup="keyUpEventHandler(event)"
        >
        </textarea>
        <div class="buttons">
            <button onclick="saveCode()">Save</button>
            <div class="status">
                <span class="material-symbols-outlined">sync_saved_locally</span>
                <span>Changes saved automatically</span>
            </div>
        </div>
    </div>
</body>
</html>
